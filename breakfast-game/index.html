<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/4a09de023e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Gloria+Hallelujah&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Itim&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Short+Stack&family=Syncopate:wght@400;700&family=Titan+One&display=swap"
        rel="stylesheet">
    <title>Breakfast Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Breakfast Game</h1>
            <h2>Pick a Side</h2>
            <h3 id="movesLeft">Moves Left: 3</h3>
        </header>
        <section class="choiceHolder">
            <button class="choiceButton" id="waffleChoice">Waffle</button> or
            <button class="choiceButton" id="pancakeChoice">Pancake</button>
        </section>
        <section class="coinHolder">
            <span id="coin"></span>
        </section>
        <section class="restartHolder">
            <button id="restart">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </section>
        <section class="results">
            <section class="scoreBoard">
                <span class="userScoreHolder">
                    <h3>User Score</h3>
                    <p id="userScoreBoard">0</p>
                </span>
                <span class="computerScoreHolder">
                    <h3>Computer Score</h3>
                    <p id="computerScoreBoard">0</p>
                </span>
            </section>
            <summary></summary>
        </section>
    </div>
</body>
<script src="./index.js"></script>
</html>
